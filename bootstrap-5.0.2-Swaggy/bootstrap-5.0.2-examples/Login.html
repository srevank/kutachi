<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

		<title>Log In</title>
		<style>
		<!--div{
			font-size:15px;
		}-->
		.imgClass{
		height: 100vh;
		weight: auto;
		}
		p {
	text-indent: 3px;
    letter-spacing: 0px;
	font-family: Georgia, Garamond, serif;
}
label{
	  line-height: 0.8;
	    word-spacing: 1px;
		  white-space: nowrap;
		  font-family: Georgia, Garamond, serif;
}
 a:link {
    text-decoration: none;
  }
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col d-none min-vh-100 d-sm-flex align-items-center justify-content p-0 m-0">
					<div class="display-4">
						<img src=".\assets\brand\apiManager.jpg" class="imgClass" alt="API Manager">
					</div>
				</div>
				<div class="col row min-vh-100 p-0 m-0">
					<div class="col-12 col-md-8 col-lg-8 d-flex align-items-center p-0">
						<main class="p-5 w-100">
							<p><b>Log In</b><br>
							Don't have an account ?
							<a href="signUp.html">Sign Up</a></p>
							<form class="row g-3 needs-validation" novalidate>
							  <div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email Id</label>
								<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email ID">
							  </div>
							  <div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Set a password">
							  </div>
							  <button type="submit" class="btn btn-primary">Login</button>
							</form>
						</main>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous"></script>
		<script>
				// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
		  'use strict'

		  // Fetch all the forms we want to apply custom Bootstrap validation styles to
		  var forms = document.querySelectorAll('.needs-validation')

		  // Loop over them and prevent submission
		  Array.prototype.slice.call(forms)
			.forEach(function (form) {
			  form.addEventListener('submit', function (event) {
				if (!form.checkValidity()) {
				  event.preventDefault()
				  event.stopPropagation()
				}

				form.classList.add('was-validated')
			  }, false)
			})
		})()
		</script>
	</body>
</html>
