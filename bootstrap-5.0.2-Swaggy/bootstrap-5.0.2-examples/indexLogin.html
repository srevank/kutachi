<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Log In</title>
	<style>
		*{
			padding:0;
			margin:0;
			box-sizing: border-box;
		}
		body{
			background: white;
		}
		.row{
			background: white;
			border-radius: 30px;
			box-shadow: 12px 12px 22px grey;
		}
		img{
			border-top-left-radius: 30px;
			border-bottom-left-radius: 30px;
		}
		.btn1{
			border: none;
			outline: none;
			height: 50px;
			width: 100%;
			background-color: black;
			color: white;
			border-radius: 4px;
			font-weight: bold;
		}
		.btn1:hover {
			background: white;
			border: 1px solid;
			color: black;
		}
		.no-gutters {
			  margin-right: 0;
			  margin-left: 0;
		}
		a:link {
		text-decoration: none;
		}
	</style>
  </head>
  <body>
    <section class="form my-4 mx-5">
		<div class="container">
			<div class="row no-gutters">
				<div class="col-lg-5">
					<img src=".\assets\brand\apiManager.jpg" class="img-fluid" alt="API Manager">
				</div>
				<div class="col-lg-7 px-5 pt-5">
					<h5 class="font-weight-bold py-3">Log In</h5>
						<p>	Don't have an account ? <a href=".\indexSignup.html">Sign Up</a></p>
						
					<form class="needs-validation" novalidate>
						<div class="form-row">
							<div class="col-lg-7">
								<label for="InputEmail" class="form-label">Email Id</label>
								<input type="email" class="form-control mb-3" placeholder="Enter email ID">
							</div>
						</div>
						<div class="form-row">
							<div class="col-lg-7">
								<label for="InputPassword" class="form-label">Password</label>
								<input type="password" class="form-control mb-3" placeholder="Set a password">
							</div>
						</div>
						<div class="form-row">
							<div class="col-lg-7">
								<button type="button" class="btn1 mt-2 mb-5">Login</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	<script>
    		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
		  'use strict'

		  // Fetch all the forms we want to apply custom Bootstrap validation styles to
		  var forms = document.querySelectorAll('.needs-validation')

		  // Loop over them and prevent submission
		  Array.prototype.slice.call(forms)
			.forEach(function (form) {
			  form.addEventListener('submit', function (event) {
				if (!form.checkValidity()) {
				  event.preventDefault()
				  event.stopPropagation()
				}

				form.classList.add('was-validated')
			  }, false)
			})
		})()
	</script>
  </body>
</html>
