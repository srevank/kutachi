<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Log In</title>
	<style>
		*{
			padding:0;
			margin:0;
			box-sizing: border-box;
		}
		body{
			background: white;
		}
		.row{
			background: white;
			border-radius: 30px;
			box-shadow: 12px 12px 22px grey;
		}
		img{
			border-top-left-radius: 30px;
			border-bottom-left-radius: 30px;
		}
		.btn1{
			border: none;
			outline: none;
			height: 50px;
			width: 100%;
			background-color: black;
			color: white;
			border-radius: 4px;
			font-weight: bold;
		}
		.btn1:hover {
			background: white;
			border: 1px solid;
			color: black;
		}
		.no-gutters {
			  margin-right: 0;
			  margin-left: 0;
		}
		label{
			line-height: 0;
			word-spacing: -1px;
			white-space: nowrap;

		}
		a:link {
		text-decoration: none;
		}
	</style>
  </head>
  <body>
    <section class="form my-4 mx-5">
		<div class="container-fluid">
			<div class="row no-gutters">
				<div class="col-lg-5">
					<img src=".\assets\brand\apiManager.jpg" class="img-fluid" alt="API Manager">
				</div>
				<div class="col-lg-7 px-5 pt-5">
					<h5 class="font-weight-bold py-3">Sign Up</h5>
						<p>	Already have account? <a href="indexLogin.html">Log In</a></p>
						
					<form class="needs-validation" novalidate>
						<div class="form-row">
							<div class="col-md-6">
								<label for="validationCustom01" class="form-label"><b>First Name</b></label>
								<input type="text" class="form-control" id="validationCustom01" placeholder="First Name" required>
								<div class="valid-feedback">
								  Looks good!
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-6">
								<label for="validationCustom02" class="form-label"><b>Second Name</b></label>
								<input type="text" class="form-control" id="validationCustom02" placeholder="Second Name" required>
								<div class="valid-feedback">
								  Looks good!
								</div>
							</div>
						</div>
						<div class="form-row">
						  <div class="col-lg-7">
							<label for="inputCompanyName" class="form-label"><b>Company Name</b></label>
							<input type="text" class="form-control" id="inputCompanyName" placeholder="Enter company name">
						  </div>
						</div>
						<div class="form-row">
							<div class="col-lg-7">
								<label for="inputEmail4" class="form-label"><b>Email Id</b></label>
								<input type="email" class="form-control" id="inputEmail4" placeholder="Enter email ID" required>
							</div>
						</div>
						<div class="form-row">
						  <div class="col-lg-7">
							<label for="inputPhoneNumber" class="form-label"><b>Phone No.</b></label>
							<input type="text" class="form-control" id="inputPhoneNumber" placeholder="Enter phone no.">
						  </div>
						</div>
						<div class="form-row">
						  <div class="col-lg-7">
							<label for="inputPassword4" class="form-label"><b>Password</b></label>
							<input type="password" class="form-control" id="inputPassword4" data-bv-identical placeholder="Set a password" value="" data-bv-notemty data-bv-excluded="false" required>
						  </div>
						</div>
						<div class="form-row">
						  <div class="col-lg-7">
							<label for="inputConfirmPassword" class="form-label"><b>Confirm Password</b></label>
							<input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm password" value="" data-bv-notemty data-bv-excluded="false" data-bv-identical required>
						  </div>
						</div>
						<div class="form-row">
						   <div class="col-lg-7">
							<div class="form-check">
							  <input class="form-check-input" type="checkbox" id="gridCheck" value="" required>
							  <label class="form-check-label" for="gridCheck">
								By signing up you accept <a href="">Terms of Use</a> and <a href=""> Privacy policy</a>
							  </label>
							  <div class="invalid-feedback">
								You must agree before submitting.
							  </div>
							</div>
						  </div>
						</div>
						<div class="form-row">
							<div class="col-lg-7">
								<button type="submit" class="btn1 mt-2 mb-5">Create Account</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	<script>
    		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
		  'use strict'

		  // Fetch all the forms we want to apply custom Bootstrap validation styles to
		  var forms = document.querySelectorAll('.needs-validation')

		  // Loop over them and prevent submission
		  Array.prototype.slice.call(forms)
			.forEach(function (form) {
			  form.addEventListener('submit', function (event) {
				if (!form.checkValidity()) {
				  event.preventDefault()
				  event.stopPropagation()
				}

				form.classList.add('was-validated')
			  }, false)
			})
		})()
	</script>
  </body>
</html>
