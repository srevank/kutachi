<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<title>Sign Up</title>
		<style>
			.imgClass{
		height: 100vh;
		weight: auto;
		}
		p {
	text-indent: 3px;
    letter-spacing: 0px;
}
label{
	  line-height: 0.8;
	    word-spacing: 1px;
		  white-space: nowrap;

	}
	a:link {
    text-decoration: none;
  }
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-start">
				<div class="col-6">
					<img src=".\assets\brand\apiManager.jpg" class="imgClass" alt="API Manager">
				</div>
				<div class="col-6" style="font-size: 13px;">
					<div class="row justify-content-left">
						<div class="col-12">
							<p><b>Sign Up</b><br>
							Already have account?
							<a href="Login.html">Log In</a></p>
							<div class="col-md-6">
								<form class="row g-3 needs-validation" novalidate>
								  <div class="col-md-6">
									<label for="validationCustom01" class="form-label"><b>First Name</b></label>
									<input type="text" class="form-control" id="validationCustom01" placeholder="First Name" required>
									<div class="valid-feedback">
									  Looks good!
									</div>
								  </div>
								  <div class="col-md-6">
									<label for="validationCustom02" class="form-label"><b>Last Name</b></label>
									<input type="text" class="form-control" id="validationCustom02" placeholder="Last Name" required>
									<div class="valid-feedback">
									  Looks good!
									</div>
								  </div>
								  <div class="col-12">
									<label for="inputCompanyName" class="form-label"><b>Company Name</b></label>
									<input type="text" class="form-control" id="inputCompanyName" placeholder="Enter company name">
								  </div>
								  <div class="col-12">
									<label for="inputEmail4" class="form-label"><b>Email Id</b></label>
									<input type="email" class="form-control" id="inputEmail4" placeholder="Enter email ID" required>
								  </div>
								  <div class="col-12">
									<label for="inputPhoneNumber" class="form-label"><b>Phone No.</b></label>
									<input type="text" class="form-control" id="inputPhoneNumber" placeholder="Enter phone no.">
								  </div>
								  <div class="col-12">
									<label for="inputPassword4" class="form-label"><b>Password</b></label>
									<input type="password" class="form-control" id="inputPassword4" data-bv-identical placeholder="Set a password" value="" data-bv-notemty data-bv-excluded="false" required>
								  </div>
								  <div class="col-12">
									<label for="inputConfirmPassword" class="form-label"><b>Confirm Password</b></label>
									<input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm password" value="" data-bv-notemty data-bv-excluded="false" data-bv-identical required>
								  </div>
								   <div class="col-12">
									<div class="form-check">
									  <input class="form-check-input" type="checkbox" id="gridCheck" value="" required>
									  <label class="form-check-label" for="gridCheck">
										By signing up you accept <a href="">Terms of Use</a> and <a href=""> Privacy policy</a>
									  </label>
									  <div class="invalid-feedback">
										You must agree before submitting.
									  </div>
									</div>
								  </div>
								  <button type="submit" class="btn btn-primary">Create Account</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
		<script>
			// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function () {
			  'use strict'

			  // Fetch all the forms we want to apply custom Bootstrap validation styles to
			  var forms = document.querySelectorAll('.needs-validation')

			  // Loop over them and prevent submission
			  Array.prototype.slice.call(forms)
				.forEach(function (form) {
				  form.addEventListener('submit', function (event) {
					if (!form.checkValidity()) {
					  event.preventDefault()
					  event.stopPropagation()
					}

					form.classList.add('was-validated')
				  }, false)
				})
			})()
		</script>
	</body>
</html>
